    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">

                        <h5>Delete Information of a Course taught by a Faculty</h5>
                    </div>
                        <!-- <h2 class="text-center mb-4" >Delete Information of a Course taught by a Faculty</h2> -->
                        <div class="card-body">
                        <form action="/delete_course_faculty" method="post">
                            
                                <label for="deltYear">Year:</label>
                                <input type="number" class="form-input" name="deltYear" id="deltYear" placeholder="Enter Year" min="2009" max="2099" step="1" value="2021" required>
                           <br><br>
                                <label for="deltCID">Semester:</label>
                            <select class="form-select" aria-label="Default select example" name="deltSemester">
                                <option selected>Choose Semester</option>
                                <option value="Both">Both</option>
                                <option value="Autumn">Autumn</option>
                                <option value="Spring">Spring</option>
                            </select>
                            <br>
                                <label for="deltCID">Enter Course ID:</label>
                                <input type="text" class="form-input" name="deltCID" id="deltCID" placeholder="Course ID" required>
                            <br><br>
                                <label for="deltFID">Faculty ID: </label>
                                <input type="text" class="form-input" name="deltFID" id="deltFID" placeholder="Faculty ID" required>
                            <br><br>
                            <input  type="submit" class="btn btn-success" value="Delete ">
                        </form>
                    </div>
                </div>
            </div>
                
            <div class="col-6">
                <div class="card">
                    <div class="card-header">

                        <h5>Edit Timetable for a course in a Semester</h5>
                    </div>
                    <!-- <h2 class="text-center mb-4" >Edit Timetable</h2> -->
                    <div class="card-body">
                    <form action="/edit_timetable" method="post" >
                        
                            <label for="editYear">Year:</label>
                            <input type="number" class="form-input" name="editYear" id="editYear" placeholder="Enter Year" min="2009" max="2099" step="1" value="2021" required>
                          <br><br>
                            <label for="editCID">Semester:</label>
                        <select class="form-select" aria-label="Default select example" name="editSemester">
                            <option selected>Choose Semester</option>
                            <option value="Autumn">Autumn</option>
                            <option value="Spring">Spring</option>
                        </select>
                        <br>
                            <label for="editCID">Course ID:</label>
                            <input type="text" class="form-input" name="editCID" id="editCID" placeholder="Course ID" required>
                        <br><br>
                        <input type="submit" class="btn btn-success" value="Edit">
                    </form>
                </div>
                </div>
            </div>
