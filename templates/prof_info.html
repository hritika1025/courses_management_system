<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>.gradient-custom-2 {
        /* fallback for old browsers */
        background: #3e07d4;
      
        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, #25274d, #25274d, #25274d, #25274d);
      
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, #25274d, #25274d, #25274d, #25274d);
      }
      
      @media (min-width: 768px) {
        .gradient-form {
          height: 100vh !important;
        }
      }
      @media (min-width: 769px) {
        .gradient-custom-2 {
          border-top-right-radius: .3rem;
          border-bottom-right-radius: .3rem;
        }
      }</style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/lotus.png" style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Faculty Information</h4>
                        <h5 style="color: red;">{{msg}}</h5>
                      </div>
      
                      <form  method="post">
                        <!-- <div class="form-outline mb-4">
                            <label class="form-label" for="pid">Professor Id:</label>
                          <input type="text" id="pid" class="form-control" placeholder="Professor Id" name ="prof_id"/>
                        </div> -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="pname">Professor name:</label>
                          <input type="text" id="pname" class="form-control" placeholder="Professor name" name="prof_name"/>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <label class="form-label" for="cid">Course Id:</label>
                          <input type="text" id="cid" class="form-control" placeholder="Course Id" name="cid"/>
                        </div>
                        <input class="form-check-input" type="radio" name="time" id="add" >
                          <label class="form-check-label" for="add">
                            Add
                          </label>
                          <input class="form-check-input" type="radio" name="time" id="edit">
                          <label class="form-check-label" for="edit">
                            Edit
                           </label>
                           <input class="form-check-input" type="radio" name="time" id="del">
                           <label class="form-check-label" for="del">
                             Delete
                           </label>
      
      
                        <div class="text-center pt-1 mb-5 pb-1">
                        </div>
                        
                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <input class="btn btn-success btn-block fa-lg  mb-3 " type="submit">
                        </div>
                        <br>
                        <p>Wanna go back to dashboard? <a href="{{url_for('admin_dashboard')}}"> <button type="button" class="btn btn-outline-primary">Home</button></a></p>
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">Please edit the faculty information here.</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
